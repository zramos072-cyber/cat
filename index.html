<div>Teachable Machine Audio Model</div>
<button type="button" onclick="init()">Start</button>
<div id="label-container"></div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>

<script type="text/javascript">
    // 1. URL FIX: Remove the incorrect leading path characters
    const URL = "https://teachablemachine.withgoogle.com/models/mkvOfUSae/";

    async function createModel() {
        const checkpointURL = URL + "model.json"; 
        const metadataURL = URL + "metadata.json"; 

        const recognizer = speechCommands.create(
            "BROWSER_FFT", 
            undefined, 
            checkpointURL,
            metadataURL);

        await recognizer.ensureModelLoaded();

        return recognizer;
    }

    async function init() {
        const recognizer = await createModel();
        const classLabels = recognizer.wordLabels(); 
        const labelContainer = document.getElementById("label-container");
        for (let i = 0; i < classLabels.length; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }

        recognizer.listen(result => {
            const scores = result.scores; 
            
            // --- NEW LOGIC: Find the best prediction and send it ---
            let maxScore = -Infinity;
            let topClassLabel = '';
            
            for (let i = 0; i < scores.length; i++) {
                if (scores[i] > maxScore) {
                    maxScore = scores[i];
                    topClassLabel = classLabels[i];
                }
                
                // Keep rendering the probability scores per class on the webpage (optional)
                const classPrediction = classLabels[i] + ": " + scores[i].toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }

            // 2. CRUCIAL FIX: Send the top classification result back to App Inventor
            // This triggers the 'when CustomWebView1.WebViewStringChanged value' event!
            if (window.AppInventor && topClassLabel) {
                // We only send the result if the probability is above the threshold (0.75 in this case)
                if (maxScore >= 0.75) {
                    window.AppInventor.setWebViewString(topClassLabel);
                } else {
                    // Send a neutral message if no classification meets the threshold
                    window.AppInventor.setWebViewString("Background Noise");
                }
            }
            // --- END NEW LOGIC ---
            
        }, {
            includeSpectrogram: true,
            probabilityThreshold: 0.75, // Your chosen threshold
            invokeCallbackOnNoiseAndUnknown: true,
            overlapFactor: 0.50 
        });
    }
</script>
